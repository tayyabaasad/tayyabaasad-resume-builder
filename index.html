<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1>Dynamice Resume Builder By Tayyaba Asad</h1>
   
    <form  id="resumeForm">
       
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="Name">Name:</label>
            <input type="text" id="name" name="name" required >
            <br>

            <label for="Email" >Email:</label>
            <input type="Email" id="Email" name="Email" required>
            <br>

            <label for="Phone" >Phone:</label>
            <input type="phone" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education " >Education:</label>
            <textarea id="education " name="education" rows="4" required></textarea>
        </fieldset><br>
         
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience" >Experience:</label>
            <textarea id="experience " name="experience
            " rows="4" required></textarea>
            
            
        </fieldset><br>
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills" >Skills:</label>
            <textarea id="Skills " name="Skills " rows="4" required></textarea>
            
            
        </fieldset>
        <button onclick="generateCV()" class="btn background">Generate Resume Below</button>
       

   
</form>
<div id="ResumeOutput">
    <!-- resume will be generated -->
</div>
   
    <script src="script.js"></script>
   


</body>
</html>
